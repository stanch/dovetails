<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <script type="module" src="/main.jsx"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style type="text/css">
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: "Source Sans 3", sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
      }
      strong {
        font-weight: 400;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      div.imperial {
        position: absolute !important;
        top: 4px;
        right: 4px;
      }
      .react-switch-bg>div {
        top: 2px !important;
        color: white;
      }
      .react-switch-bg>div:first-child {
        left: 20px !important;
      }
      .react-switch-bg>div:last-child {
        right: 25px !important;
      }
      .viz {
        height: 50%;
      }
      .controls {
        margin-top: 1em;
      }
      .controls>div {
        display: flex;
        flex-direction: row-reverse;
        align-items: center;
        justify-content: center;
      }
      label {
        display: inline-block;
        width: 12em;
        font-style: italic;
        margin-left: 1em;
      }
      label span {
        font-style: normal;
      }
      p {
        padding: 4px;
        text-align: justify;
      }
      svg, p {
        display: block;
        margin: auto;
        max-width: 500px;
      }
      svg {
        margin-top: 1em;
      }
      path {
        stroke: black;
        stroke-width: 2px;
        fill: none;
      }
      text, tspan {
        dominant-baseline: middle;
        font-size: 8px;
      }
      text.marking-line {
        text-anchor: end;
        transform: translate(-10px, 0);
      }
      text.edge {
        text-anchor: start;
        transform: translate(10px, 0);
      }
      tspan.highlight {
        fill: green;
      }
      span.highlight {
        color: green;
      }
      tspan.alternative {
        font-size: 6px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
